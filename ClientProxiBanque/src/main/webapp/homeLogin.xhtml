<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>


	<f:view>
		<ui:composition template="templates/commonLogin.xhtml">
			<ui:define name="content">
				<div class="container">


					<h:form class="placementFormulaire">
						<p:panel id="panel" header="Veuillez vous connecter">
							<p:messages id="msgs" />
							<h:panelGrid columns="2" cellpadding="5">

								<h:outputText value="Login : " />
								<p:inputText id="login" value="#{employebean.employe.login}" />

							

								<h:outputText value="Password : " />
								<p:inputText id="password" value="#{employebean.employe.password}" />

						
							</h:panelGrid>

							<p:commandButton value="Se connecter"
								actionListener="#{employebean.loginVerification()}"
								icon="ui-icon-check" />
						</p:panel>
					</h:form>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
